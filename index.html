<!DOCTYPE >
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <!-- faveicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <section class="app-section">
        <div class="app-wrapper">
          <input class="search-inp" type="text" placeholder="Search for a city...">
          <div class="search-reslut">
            <h2 class="city-name">turkey,tR</h2>
            <p class="date-txt">Saturday 9 April 2022</p>
            <h1 class="degree-title">21°C</h1>
            <h3 class="weather-status">Clear</h3>
            <p class="temp"><span class="max-temp">21°C</span> / <span class="min-temp">18&#8451</span></p>
          </div>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="js/app.js"></script>
  </body>
</html>
